
<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="https://files.catbox.moe/3ahs4l.png" type="image/x-icon">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Polar v2</title>
	<script src="/tab/script.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: Arial, sans-serif;
			color: white;
			background: black;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			flex-direction: column;
			position: relative;
			overflow: hidden;
		}

		.content {
			text-align: center;
			position: relative;
			display: block;
		}

		h1 {
			margin-bottom: 20px;
			transition: transform 0.3s ease;
		}

		h1:hover {
			transform: scale(1.5);
		}

		.button-container {
			display: flex;
			gap: 10px;
			justify-content: center;
			margin-bottom: 10px;
		}

		.button {
			position: relative;
			width: 50px;
			height: 50px;
			background-color: white;
			color: black;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			transition: transform 0.3s ease, box-shadow 0.3s ease;
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
		}

		.button img {
			max-width: 80%;
			max-height: 80%;
		}

		.button:hover {
			transform: scale(1.2);
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
		}

		#hoverText {
			font-size: 24px;
			font-weight: bold;
			opacity: 0;
			transition: opacity 0.3s ease;
			position: absolute;
			top: 100%;
			left: 50%;
			transform: translateX(-50%);
			margin-top: 10px;
		}

		#snowflakeContainer {
			position: absolute;
			left: 0;
			top: 0;
			pointer-events: none;
			z-index: -1;
		}

		.snowflake {
			position: fixed;
			background-color: #FFFFFF;
			border-radius: 50%;
			width: 4px;
			height: 4px;
			pointer-events: none;
		}

		.search-container {
			margin-top: 20px;
			display: flex;
			justify-content: center;
			width: 100%;
		}

		#searchBar {
			padding: 10px 20px;
			border-radius: 25px;
			border: none;
			width: 250px;
			font-size: 16px;
			background-color: #1a1a1a;
			color: white;
			outline: none;
			transition: all 0.3s ease;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
		}

		#searchBar::placeholder {
			color: #888;
		}

		#searchBar:focus {
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
			background-color: #2a2a2a;
		}
	</style>
</head>

<body>
	<div class="content" id="mainContent">
		<h1>Polar v2</h1>
		<div class="button-container">
			<a href=games.html target="_self">
				<button class="button" onmouseover="showText('Games')" onmouseout="hideText()">
                <img src="https://img.icons8.com/?size=100&id=C6pSWdxiAGbl&format=png&color=000000" alt="Games">
            </button>
			</a>
			<a href="apps.html" target="_self">
				<button class="button" onmouseover="showText('Apps')" onmouseout="hideText()">
                <img src="https://img.icons8.com/?size=100&id=JCtrMfKlpJVk&format=png&color=000000" alt="Apps">
            </button>
			</a>
			<a href="movies.html" target="_self">
				<button class="button" onmouseover="showText('Movies')" onmouseout="hideText()">
                <img src="https://files.catbox.moe/j2yraq.png" alt="Movies">
            </button>
			</a>
			<a href="extras.html" target="_self">
				<button class="button" onmouseover="showText('Extras')" onmouseout="hideText()">
                <img src="https://img.icons8.com/?size=100&id=QADawoQS3Rcg&format=png&color=000000" alt="Extras">
            </button>
			</a>
		</div>

		<div class="search-container">
			<input type="text" id="searchBar" placeholder="Search..." onkeydown="handleSearch(event)" />
		</div>

		<h2 id="hoverText"></h2>
	</div>

	<div id="snowflakeContainer">
		<span class="snowflake"></span>
	</div>

	<script>
		function showText(text) {
            const hoverText = document.getElementById("hoverText");
            hoverText.textContent = text;
            hoverText.style.opacity = "1";
        }

        function hideText() {
            document.getElementById("hoverText").style.opacity = "0";
        }

		// Search functionality
		function handleSearch(event) {
            if (event.key === "Enter") {
                let query = event.target.value.trim();
                if (query) {
                    window.location.href = `https://4893dm-8080.csb.app/proxy/https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        }

        function openSupportPage() {
            window.open('https://docs.google.com/forms/d/e/1FAIpQLScAjuO9s-lwojOfEMwf-_jtQOjWCzkrkz4NKGPCIpbED3k2rA/viewform', '_blank');
        }

		// Snowfall animation
        let snowflakes = [];
        let browserWidth;
        let browserHeight;
        let numberOfSnowflakes = 50;
        let resetPosition = false;

        let enableAnimations = true;
        let reduceMotionQuery = matchMedia("(prefers-reduced-motion)");

        function setAccessibilityState() {
            enableAnimations = !reduceMotionQuery.matches;
        }

        setAccessibilityState();
        reduceMotionQuery.addListener(setAccessibilityState);

        function setup() {
            if (enableAnimations) {
                window.addEventListener("DOMContentLoaded", generateSnowflakes, false);
                window.addEventListener("resize", () => resetPosition = true, false);
            }
        }
        setup();

        class Snowflake {
            constructor(element, speed, xPos, yPos) {
                this.element = element;
                this.speed = speed;
                this.xPos = xPos;
                this.yPos = yPos;
                this.scale = 1;
                this.counter = 0;
                this.sign = Math.random() < 0.5 ? 1 : -1;
                this.element.style.opacity = (3 + Math.random()) / 3;
            }

            update(delta) {
                this.counter += (this.speed / 5000) * delta;
                this.xPos += (this.sign * delta * this.speed * Math.cos(this.counter)) / 40;
                this.yPos += Math.sin(this.counter) / 40 + (this.speed * delta) / 30;
                this.scale = 0.5 + Math.abs((10 * Math.cos(this.counter)) / 20);
                setTransform(Math.round(this.xPos), Math.round(this.yPos), this.scale, this.element);

                if (this.yPos > browserHeight) {
                    this.yPos = -50;
                }
            }
        }

        function setTransform(xPos, yPos, scale, el) {
            el.style.transform = `translate3d(${xPos}px, ${yPos}px, 0) scale(${scale}, ${scale})`;
        }

        function generateSnowflakes() {
            let original = document.querySelector(".snowflake");
            let container = original.parentNode;
            container.style.display = "block";

            browserWidth = document.documentElement.clientWidth;
            browserHeight = document.documentElement.clientHeight;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                let clone = original.cloneNode(true);
                container.appendChild(clone);

                let x = getPosition(50, browserWidth);
                let y = getPosition(50, browserHeight);
                let speed = (5 + Math.random() * 25);

                snowflakes.push(new Snowflake(clone, speed, x, y));
            }

            container.removeChild(original);
            requestAnimationFrame(moveSnowflakes);
        }

        function moveSnowflakes(currentTime) {
            let delta = (currentTime - (moveSnowflakes.prev || currentTime)) / (1000 / 60);
            moveSnowflakes.prev = currentTime;

            if (enableAnimations) {
                snowflakes.forEach(sf => sf.update(delta));
            }

            if (resetPosition) {
                browserWidth = document.documentElement.clientWidth;
                browserHeight = document.documentElement.clientHeight;
                snowflakes.forEach(sf => {
                    sf.xPos = getPosition(50, browserWidth);
                    sf.yPos = getPosition(50, browserHeight);
                });
                resetPosition = false;
            }

            requestAnimationFrame(moveSnowflakes);
        }

        function getPosition(offset, size) {
            return Math.round(-offset + Math.random() * (size + 2 * offset));
        }
	</script>
</body>

</html>
